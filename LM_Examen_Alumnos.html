<link rel="stylesheet" href="estilos.css"  type="text/css">
<!--hago los efectos con un JS por que no se me ocurre como desencdenar el efecto en ambas etiquetas solo usando css-->
<script>
	function mover() {
		document.getElementById("header").style.transform="rotate(5deg)";
		document.getElementById("footer").style.transform="rotate(5deg)";
	}
	function volver() {
		document.getElementById("header").style.transform="rotate(0deg)";
		document.getElementById("footer").style.transform="rotate(0deg)";
	}
</script>
<title>LM_UD1_Ex01</title>
</head>

<body>
	<header id="header" onmouseover="mover()" onmouseleave="volver()">
		<h1>Examen LM</h1>
	</header>
	<section>
