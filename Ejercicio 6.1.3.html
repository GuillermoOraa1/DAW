<body>
    <header>
        <h4>El templo de Debod</h4>
    </header>
    <main>
        <section>
            <article>
                <figure>
                    <img src="imagenes/Templo_de_Debod.jpg" alt="imagen del Templo de Debod">
                    <figcaption>Foto del Templo de Debod</figcaption>
                </figure>
            </article>
            <article>
                <p>Se trata de un <a href="https://es.wikipedia.org/wiki/Templo_de_Debod">templo egipcio del siglo II a. d. C.</a> instalado en el <a href="https://es.wikipedia.org/wiki/Cuartel_de_la_Monta%C3%B1a_(Madrid)">Parque del Cuartel  
                    de la Montaña</a>, cerca de la Plaza de España. El templo fue donado a España por el gobierno 
                    egipcio para evitar que quedara inundado tras la construcción de la gran presa de Asuán.</p>
            </article>
